<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #35424a;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#projects">项目</a>
    <a href="#contact">联系我</a>
</nav>

<div class="container">
    <div class="content" id="about">
        <h2>关于我</h2>
        <p>你好！我是一个热爱编程和设计的人。这里是我的个人主页，展示我的项目和联系方式。</p>
    </div>

    <div class="content" id="projects">
        <h2>项目</h2>
        <ul>
            <li>项目一：个人博客</li>
            <li>项目二：在线商店</li>
            <li>项目三：聊天机器人</li>
        </ul>
    </div>

    <div class="content" id="contact">
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>Email: 1234@gmail.com</li>
            <li>电话:12346789</li>
        </ul>
    </div>
</div>



</body>
</html>
